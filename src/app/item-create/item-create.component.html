<div class="container">
    <h4> Create New Task</h4>
    <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Id:</label>
            <input type="number" id="name" name="name" [(ngModel)]="item.id" class="form-control" required>
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="item.name" class="form-control" required>
            <div class="invalid-feedback">
                Please provide a valid name.
            </div>
            <label for="name" class="form-label">CreatedBy:</label>
            <input type="text" id="createdby" name="createdby" [(ngModel)]="username" class="form-control" disabled>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" [(ngModel)]="item.description" class="form-control"
                required></textarea>
            <div class="invalid-feedback">
                Please provide a valid description.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
