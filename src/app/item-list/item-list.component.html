<div class="container">
    <button class="btn btn-primary" (click)="CreateNew()">Create New Item</button>

    <h4>Welcome {{username}}</h4>

    <div class="card mb-3" *ngFor="let item of items">
        <div class="card-body">
            <h5 class="card-title">Item ID: {{ item.id }}</h5>
            <p class="card-text">Name: {{ item.name }}</p>
            <p class="card-text">Description: {{ item.description }}</p>
            <p class="card-text">Created Date: {{ item.createddate |date: 'MMMM d, y' }}</p>
            <!-- Add more fields as needed with appropriate Bootstrap classes -->
            <button class="btn btn-primary" (click)="onEditClick(item)">Edit</button>
            <hr>
            <button class="btn btn-danger" (click)="onDeleteClick(item)">Delete</button>
        </div>
    </div>

    <!-- Edit/Delete Confirmation Modal -->
    <div class="modal-overlay" *ngIf="showConfirmationModal">
        <div class="confirmation-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmation</h5>
                        <button type="button" class="close" (click)="cancelAction()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>{{ confirmationMessage }}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary cancel-button"
                            (click)="cancelAction()">Cancel</button>
                        <button type="button" class="btn btn-danger confirm-button" (click)="performAction()">{{
                            actionType
                            }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
